<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mistral AI OCR Viewer</title>
    <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@3.4.120/build/pdf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true
            },
            svg: {
                fontCache: 'global'
            }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        :root {
            --primary-color: #4a56e2;
            --secondary-color: #6c757d;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --border-color: #dee2e6;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            color: var(--dark-color);
            background-color: #f5f7fb;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            text-align: center;
        }

        h2 {
            margin-bottom: 1rem;
            color: var(--dark-color);
        }

        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .api-key-section label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .api-key-section input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 1rem;
        }

        .upload-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .drop-area {
            width: 100%;
            height: 120px;
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .drop-area.active {
            background-color: rgba(74, 86, 226, 0.1);
            border-color: var(--primary-color);
        }

        .drop-area p {
            margin: 0.5rem 0;
            color: var(--secondary-color);
        }

        #upload-btn,
        #process-btn,
        .download-btn { /* Added .download-btn */
            padding: 0.75rem 1.5rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #upload-btn:hover,
        #process-btn:hover,
        .download-btn:hover { /* Added .download-btn */
            background-color: #3a44b1;
        }

        #process-btn {
            margin: 1rem 0;
            display: block;
            width: 100%;
        }

        #process-btn:disabled {
            background-color: var(--secondary-color);
            cursor: not-allowed;
            opacity: 0.6;
        }

        /* Style for download button */
        .download-btn {
            background-color: var(--secondary-color); /* Use secondary color */
            margin-top: 1rem; /* Add space above */
            display: inline-block; /* Adjust display */
            width: auto; /* Adjust width */
        }

        .download-btn:hover {
             background-color: #5a6268; /* Darken secondary color on hover */
        }


        #file-name {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: var(--secondary-color);
        }

        #pdf-preview {
            width: 100%;
            height: 500px;
            border: 1px solid var(--border-color);
            overflow: auto;
        }

        .pdf-pages canvas {
            display: block;
            margin: 0 auto;
        }

        .page-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
        }

        .page-nav button {
            padding: 0.5rem 1rem;
            background-color: var(--light-color);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            cursor: pointer;
            margin-left: 0.5rem;
        }

        .page-nav button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .results-section {
            display: none;
        }

        .tabs {
            display: flex;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 1rem;
        }

        .tab-btn {
            padding: 0.5rem 1rem;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
            color: var(--secondary-color);
        }

        .tab-btn.active {
            color: var(--primary-color);
            border-bottom: 2px solid var(--primary-color);
            font-weight: 500;
        }

        .tab-pane {
            display: none;
        }

        .tab-pane.active {
            display: block;
        }

        #markdown-content {
            padding: 1rem;
            line-height: 1.8;
            background-color: #fff; /* Add a white background for clarity */
            border: 1px solid var(--border-color); /* Optional border */
            border-radius: 4px;
            margin-bottom: 1rem; /* Space before potential download button */
        }

        #images-content {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1rem;
            padding: 1rem;
        }

        .image-card {
            border: 1px solid var(--border-color);
            border-radius: 4px;
            overflow: hidden;
        }

        .image-card img {
            width: 100%; /* Make image fill card width */
            height: auto; /* Maintain aspect ratio */
            display: block;
        }

        .image-caption {
            padding: 0.5rem;
            background-color: var(--light-color);
            font-size: 0.8rem;
            color: var(--secondary-color);
            text-align: center;
        }

        #raw-content pre {
            background-color: var(--light-color);
            padding: 1rem;
            border-radius: 4px;
            overflow-x: auto;
            font-size: 0.85rem;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid var(--border-color);
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Markdown styling */
        #markdown-content h1,
        #markdown-content h2,
        #markdown-content h3,
        #markdown-content h4,
        #markdown-content h5,
        #markdown-content h6 {
            margin-top: 1rem;
            margin-bottom: 0.5rem;
        }

        #markdown-content p {
            margin-bottom: 1rem;
        }

        #markdown-content ul,
        #markdown-content ol {
            margin-left: 1.5rem;
            margin-bottom: 1rem;
        }

        #markdown-content code {
            background-color: var(--light-color);
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
            font-family: monospace;
        }

        #markdown-content pre { /* Style for code blocks */
             background-color: var(--light-color);
             padding: 1rem;
             border-radius: 4px;
             overflow-x: auto;
             font-size: 0.85rem;
             white-space: pre-wrap;
             word-wrap: break-word; /* Ensure long lines wrap */
             margin-bottom: 1rem;
        }
        #markdown-content pre > code { /* Reset specific code styles within pre */
             padding: 0;
             background: none;
             border-radius: 0;
             font-family: monospace; /* Inherit font */
        }


        #markdown-content table {
            border-collapse: collapse;
            margin-bottom: 1rem;
            width: 100%;
        }

        #markdown-content th,
        #markdown-content td {
            border: 1px solid var(--border-color);
            padding: 0.5rem;
            text-align: left;
        }

        #markdown-content blockquote {
            border-left: 3px solid var(--secondary-color);
            padding-left: 1rem;
            margin-left: 0;
            color: var(--secondary-color);
            margin-bottom: 1rem; /* Add margin */
        }

        #markdown-content img { /* Styles for images embedded in markdown */
            max-width: 100%;
            height: auto;
            margin: 1rem auto; /* Center images */
            border: 1px solid var(--border-color);
            border-radius: 4px;
            display: block; /* Ensure image is block level */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Mistral AI OCR Document Viewer</h1>

        <div class="card api-key-section">
            <label for="api-key">Mistral AI API Key:</label>
            <input type="password" id="api-key" placeholder="Enter your Mistral AI API key">
        </div>

        <div class="card upload-section">
            <div id="drop-area" class="drop-area">
                <p>Drag & drop PDF file here</p>
                <p>or</p>
                <button id="upload-btn">Select PDF</button>
            </div>
            <input type="file" id="pdf-upload" accept="application/pdf" hidden>
            <div id="file-name"></div>
        </div>

        <div class="card preview-section">
            <h2>PDF Preview</h2>
            <div id="pdf-preview"></div>
        </div>

        <button id="process-btn" disabled>Process with OCR</button>

        <div class="card results-section" id="results-section">
            <h2>OCR Results</h2>
            <div class="tabs">
                <button class="tab-btn active" data-tab="markdown">Markdown</button>
                <button class="tab-btn" data-tab="images">Images</button>
                <button class="tab-btn" data-tab="raw">Raw JSON</button>
            </div>

            <div class="tab-content">
                <div id="markdown-content" class="tab-pane active"></div>
                <div id="images-content" class="tab-pane"></div>
                <div id="raw-content" class="tab-pane">
                    <pre></pre>
                </div>
            </div>
            <button id="download-md-btn" class="download-btn" style="display: none;">Download Markdown</button>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Processing document with Mistral AI...</p>
        </div>
    </div>

    <script>
        // Initialize PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdn.jsdelivr.net/npm/pdfjs-dist@3.4.120/build/pdf.worker.min.js';

        // DOM Elements
        const apiKeyInput = document.getElementById('api-key');
        const uploadBtn = document.getElementById('upload-btn');
        const fileInput = document.getElementById('pdf-upload');
        const fileNameDisplay = document.getElementById('file-name');
        const pdfPreview = document.getElementById('pdf-preview');
        const processBtn = document.getElementById('process-btn');
        const resultsSection = document.getElementById('results-section');
        const markdownContent = document.getElementById('markdown-content');
        const imagesContent = document.getElementById('images-content');
        const rawContent = document.querySelector('#raw-content pre');
        const loadingIndicator = document.getElementById('loading');
        const tabButtons = document.querySelectorAll('.tab-btn');
        const tabPanes = document.querySelectorAll('.tab-pane');
        const dropArea = document.getElementById('drop-area');
        const downloadMdBtn = document.getElementById('download-md-btn');

        // State
        let pdfFile = null;
        let currentPdfUrl = null;
        let rawMarkdownContent = ''; // Variable to store raw markdown from API
        let ocrResultData = null;   // Variable to store the full API result object

        // PDF Preview Functions
        async function loadPdfPreview(pdfUrl) {
            pdfPreview.innerHTML = ''; // Clear previous preview

            try {
                const loadingTask = pdfjsLib.getDocument(pdfUrl);
                const pdf = await loadingTask.promise;

                const pagesContainer = document.createElement('div');
                pagesContainer.className = 'pdf-pages';
                pdfPreview.appendChild(pagesContainer);

                const pageControls = document.createElement('div');
                pageControls.className = 'page-controls';
                pageControls.innerHTML = `
                    <div class="page-info">Page 1 of ${pdf.numPages}</div>
                    <div class="page-nav">
                        <button id="prev-page" disabled>Previous</button>
                        <button id="next-page" ${pdf.numPages === 1 ? 'disabled' : ''}>Next</button>
                    </div>
                `;
                pdfPreview.appendChild(pageControls);

                let currentPage = 1;
                await renderPage(pdf, currentPage, pagesContainer);

                document.getElementById('prev-page').addEventListener('click', async () => {
                    if (currentPage > 1) {
                        currentPage--;
                        pagesContainer.innerHTML = ''; // Clear current page canvas
                        await renderPage(pdf, currentPage, pagesContainer);
                        updatePageControls(currentPage, pdf.numPages);
                    }
                });

                document.getElementById('next-page').addEventListener('click', async () => {
                    if (currentPage < pdf.numPages) {
                        currentPage++;
                        pagesContainer.innerHTML = ''; // Clear current page canvas
                        await renderPage(pdf, currentPage, pagesContainer);
                        updatePageControls(currentPage, pdf.numPages);
                    }
                });
            } catch (error) {
                console.error('Error loading PDF preview:', error);
                pdfPreview.innerHTML = '<div class="error" style="padding: 1rem; color: red;">Failed to load PDF preview. Ensure the file is a valid PDF.</div>';
            }
        }

        async function renderPage(pdf, pageNum, container) {
            try {
                 const page = await pdf.getPage(pageNum);
                 const viewport = page.getViewport({ scale: 1.0 });
                 const containerWidth = container.clientWidth || pdfPreview.clientWidth || 600;
                 const scale = Math.min(2.0, (containerWidth / viewport.width) * 0.98);
                 const scaledViewport = page.getViewport({ scale: scale });

                 const canvas = document.createElement('canvas');
                 const context = canvas.getContext('2d');
                 canvas.height = scaledViewport.height;
                 canvas.width = scaledViewport.width;
                 canvas.style.margin = '0 auto';
                 canvas.style.display = 'block';

                 const renderContext = {
                     canvasContext: context,
                     viewport: scaledViewport
                 };

                 await page.render(renderContext).promise;
                 container.appendChild(canvas);
            } catch(error) {
                console.error(`Error rendering page ${pageNum}:`, error);
                container.innerHTML = `<div class="error" style="padding: 1rem; color: red;">Error rendering page ${pageNum}.</div>`;
            }
        }

        function updatePageControls(currentPage, totalPages) {
            const pageInfo = document.querySelector('.page-info');
            const prevButton = document.getElementById('prev-page');
            const nextButton = document.getElementById('next-page');

            if (pageInfo) pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
            if (prevButton) prevButton.disabled = currentPage === 1;
            if (nextButton) nextButton.disabled = currentPage === totalPages;
        }


        // Drag and Drop Handlers
        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        function highlight() {
            dropArea.classList.add('active');
        }

        function unhighlight() {
            dropArea.classList.remove('active');
        }

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;

            if (files.length > 0 && files[0].type === 'application/pdf') {
                handleFiles(files);
            } else {
                alert('Please drop a PDF file');
            }
        }

        function handleFiles(files) {
            if (files.length > 0) {
                pdfFile = files[0];
                fileNameDisplay.textContent = `Selected file: ${pdfFile.name}`;

                // Clear previous results if a new file is selected
                resultsSection.style.display = 'none';
                markdownContent.innerHTML = '';
                imagesContent.innerHTML = '';
                rawContent.textContent = '';
                downloadMdBtn.style.display = 'none';
                rawMarkdownContent = '';
                ocrResultData = null; // Clear stored result data


                if (currentPdfUrl) {
                    URL.revokeObjectURL(currentPdfUrl);
                }
                currentPdfUrl = URL.createObjectURL(pdfFile);
                loadPdfPreview(currentPdfUrl);
                processBtn.disabled = false;
            }
        }


        // OCR Processing Functions
        async function uploadPdfToMistral(apiKey, pdfFile) {
            const formData = new FormData();
            formData.append('purpose', 'ocr');
            formData.append('file', pdfFile);

            console.log('Uploading file to Mistral API...');

            const uploadResponse = await fetch('https://api.mistral.ai/v1/files', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${apiKey}`
                },
                body: formData
            });

            if (!uploadResponse.ok) {
                let errorMessage = `Status ${uploadResponse.status}: ${uploadResponse.statusText}`;
                try {
                    const errorData = await uploadResponse.json();
                    errorMessage = errorData.error?.message || JSON.stringify(errorData) || errorMessage;
                } catch (e) {}
                throw new Error(`File upload failed: ${errorMessage}`);
            }

            return await uploadResponse.json();
        }

        async function processPdfWithOcr(apiKey, pdfFile) {
            try {
                const fileData = await uploadPdfToMistral(apiKey, pdfFile);
                const fileId = fileData.id;
                console.log('File uploaded successfully. File ID:', fileId);

                console.log('Requesting signed URL...');
                // Request URL with 1-hour expiry (API expects hours)
                const urlResponse = await fetch(`https://api.mistral.ai/v1/files/${fileId}/url?expiry=1`, { // Use 1 for 1 hour
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    }
                });

                if (!urlResponse.ok) {
                     let errorDetail = `Status ${urlResponse.status}: ${urlResponse.statusText}`;
                     try {
                        const errorData = await urlResponse.json();
                        errorDetail = errorData.detail || errorData.error?.message || JSON.stringify(errorData) || errorDetail; // Check for 'detail' field too
                     } catch(e) {}
                    throw new Error(`Failed to get signed URL: ${errorDetail}`);
                }

                const urlData = await urlResponse.json();
                const signedUrl = urlData.url;
                console.log('Signed URL obtained successfully.');

                console.log('Sending request to OCR endpoint...');
                const ocrResponse = await fetch('https://api.mistral.ai/v1/ocr', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: "mistral-ocr-latest",
                        document: {
                            type: "document_url",
                            document_url: signedUrl
                        },
                        include_image_base64: true
                    })
                });

                if (!ocrResponse.ok) {
                    let errorDetail = `Status ${ocrResponse.status}: ${ocrResponse.statusText}`;
                    try {
                        const errorData = await ocrResponse.json();
                         errorDetail = errorData.detail || errorData.error?.message || JSON.stringify(errorData) || errorDetail;
                    } catch (e) {}
                    throw new Error(`OCR processing failed: ${errorDetail}`);
                }

                const result = await ocrResponse.json();
                console.log('OCR processing successful.');
                return result;

            } catch (error) {
                console.error('Error in OCR process:', error);
                throw error;
            }
        }


        // --- Helper Function to Display Images --- (Corrected Version)
        const displayImage = (image, prefix = '') => {
             const base64Data = image.image_base64 || image.base64;
             if (base64Data) {
                const imageCard = document.createElement('div');
                imageCard.className = 'image-card';

                const img = document.createElement('img');
                img.alt = `${prefix}${image.caption || 'Image'}`;
                img.style.maxWidth = '100%';

                // Check if the data already includes the 'data:image/' prefix
                if (base64Data.startsWith('data:image/')) {
                    img.src = base64Data; // Use directly if prefix exists
                } else {
                    // Construct the src if only raw base64 is present
                    const format = image.format || (base64Data.startsWith('/9j/') ? 'jpeg' : 'png');
                    img.src = `data:image/${format};base64,${base64Data}`;
                }

                const caption = document.createElement('div');
                caption.className = 'image-caption';
                caption.textContent = `${prefix}${image.caption || 'Image'}`;

                imageCard.appendChild(img);
                imageCard.appendChild(caption);
                imagesContent.appendChild(imageCard);
                return true; // Indicate an image was found and appended
             }
             return false; // Indicate no image data found
        };


        function displayOcrResults(result) {
            // Reset content areas and button state
            rawContent.textContent = '';
            markdownContent.innerHTML = '';
            imagesContent.innerHTML = '';
            rawMarkdownContent = '';
            downloadMdBtn.style.display = 'none';
            ocrResultData = result; // Store the full result globally

            if (!result) {
                markdownContent.innerHTML = '<p>Error: No data received from the API.</p>';
                imagesContent.innerHTML = '<p>No images available.</p>';
                ocrResultData = null; // Clear stored data on error too
                return;
            }

            // Display Raw JSON
            try {
                rawContent.textContent = JSON.stringify(result, null, 2);
            } catch (e) {
                 rawContent.textContent = "Error displaying raw JSON.";
                 console.error("Error stringifying result: ", e);
            }


            // --- Determine Markdown Text ---
            let markdownText = '';
            if (result.markdown) {
                markdownText = result.markdown;
            } else if (result.pages && Array.isArray(result.pages)) { // Use pages if top-level markdown absent
                markdownText = result.pages
                    .filter(page => page)
                    .map(page => page.markdown || page.text || page.content || '')
                    .join('\n\n---\n\n');
            } else if (result.text) { // Fallback to plain text
                markdownText = result.text;
            } else if (result.content) { // Another potential fallback field
                 markdownText = result.content;
            }
            // Store the raw markdown
            rawMarkdownContent = markdownText;


            // --- Display Markdown ---
            if (rawMarkdownContent) {
                try {
                    const processedHtml = processMarkdownWithImages(rawMarkdownContent, result);
                    markdownContent.innerHTML = processedHtml;

                    if (window.MathJax && window.MathJax.typesetPromise) {
                        setTimeout(() => {
                             window.MathJax.typesetPromise([markdownContent]).catch(err => {
                                 console.error('MathJax typesetting error:', err);
                             });
                         }, 0);
                    }
                    downloadMdBtn.style.display = 'inline-block'; // Show download button
                } catch(e) {
                    console.error("Error parsing markdown:", e);
                    markdownContent.innerHTML = `<p style="color: red;">Error rendering Markdown content.</p><pre>${rawMarkdownContent}</pre>`;
                    downloadMdBtn.style.display = 'inline-block';
                }
            } else {
                markdownContent.innerHTML = '<p>No Markdown or text content found in the response.</p>';
            }


            // --- Display Images ---
            imagesContent.innerHTML = '';
            let hasImages = false; // Flag to track if any images were actually displayed

            if (result.images && Array.isArray(result.images)) {
                 result.images.forEach((image, index) => {
                     if (displayImage(image, `Image ${index + 1}: `)) { hasImages = true; }
                 });
            }
            else if (result.pages && Array.isArray(result.pages)) {
                 result.pages.forEach((page, pageIndex) => {
                     if (page && page.images && Array.isArray(page.images)) {
                         page.images.forEach((image, imageIndex) => {
                             if (displayImage(image, `Page ${pageIndex + 1}, Image ${imageIndex + 1}: `)) { hasImages = true; }
                         });
                     }
                 });
            }

            if (!hasImages) {
                imagesContent.innerHTML = '<p>No images found in the response or included in base64 format.</p>';
            }
        }


        function processMarkdownWithImages(markdownText, result) {
             // Build map of image IDs to their base64 data URL
             const imageMap = new Map();
             if (result.pages && Array.isArray(result.pages)) {
                 result.pages.forEach(page => {
                     if (page && page.images && Array.isArray(page.images)) {
                         page.images.forEach(image => {
                            const base64Data = image.image_base64 || image.base64;
                             if (image.id && base64Data) {
                                let imageDataUrl = '';
                                if (base64Data.startsWith('data:image/')) {
                                    imageDataUrl = base64Data;
                                } else {
                                    const format = image.format || (base64Data.startsWith('/9j/') ? 'jpeg' : 'png');
                                    imageDataUrl = `data:image/${format};base64,${base64Data}`;
                                }
                                imageMap.set(image.id, {
                                    src: imageDataUrl,
                                    alt: image.caption || image.id
                                });
                             }
                         });
                     }
                 });
             }

             // Temporarily replace math expressions
             let mathExpressions = [];
             const mathPlaceholder = (type, index) => `%%_${type}_MATH_${index}_%%`;
             markdownText = markdownText.replace(/\$\$(.*?)\$\$/gs, (match, content) => {
                 mathExpressions.push(match);
                 return mathPlaceholder('DISPLAY', mathExpressions.length - 1);
             });
             markdownText = markdownText.replace(/(^|\s|\()\$([^$\s][^\$]*?)\$($|\s|\.|\,|\?|\!|\))/g, (match, pre, content, post) => {
                 const original = `$${content}$`;
                 mathExpressions.push(original);
                 return `${pre}${mathPlaceholder('INLINE', mathExpressions.length - 1)}${post}`;
             });

            // Convert Markdown to HTML using marked.js
            let html = marked.parse(markdownText);

            // Replace image placeholders in the generated HTML
            const markdownImageRegex = /<img\s+src="([^"]+)"(?:\s+alt="([^"]*)")?[^>]*>/g;
            html = html.replace(markdownImageRegex, (match, src, alt) => {
                if (imageMap.has(src)) {
                    const imgData = imageMap.get(src);
                    const finalAlt = alt || imgData.alt || src; // Use markdown alt, then image alt, then src ID
                    // Apply styles consistent with #markdown-content img CSS
                    return `<img src="${imgData.src}" alt="${finalAlt}">`;
                }
                // Keep external images or images not found in map
                return `<img src="${src}" alt="${alt || ''}">`;
            });

             // Restore math expressions
             html = html.replace(/%%_(DISPLAY|INLINE)_MATH_(\d+)_%%/g, (match, type, index) => {
                 return mathExpressions[parseInt(index)];
             });

            return html;
        }

        // --- NEW FUNCTION TO PROCESS MARKDOWN FOR DOWNLOAD ---
        function processMarkdownForDownload(markdownText, result) {
            if (!result || !markdownText) {
                return markdownText || ''; // Return original/empty if no result or text
            }

            // Build map of image IDs to their base64 data URL
            const imageMap = new Map();
            if (result.pages && Array.isArray(result.pages)) {
                result.pages.forEach(page => {
                    if (page && page.images && Array.isArray(page.images)) {
                        page.images.forEach(image => {
                            const base64Data = image.image_base64 || image.base64;
                            if (image.id && base64Data) {
                                let imageDataUrl = '';
                                if (base64Data.startsWith('data:image/')) {
                                    imageDataUrl = base64Data;
                                } else {
                                    const format = image.format || (base64Data.startsWith('/9j/') ? 'jpeg' : 'png');
                                    imageDataUrl = `data:image/${format};base64,${base64Data}`;
                                }
                                imageMap.set(image.id, {
                                    src: imageDataUrl,
                                    alt: image.caption || image.id // Use caption or ID as alt
                                });
                            }
                        });
                    }
                });
            }

            // Replace markdown image syntax ![alt](id) with ![alt](data:url)
            const markdownImageRegex = /!\[(.*?)\]\((.*?)\)/g;
            const processedMarkdown = markdownText.replace(markdownImageRegex, (match, alt, src) => {
                if (imageMap.has(src)) { // src is the image ID from markdown reference
                    const imgData = imageMap.get(src);
                    // Use provided alt text, or fallback to image alt from map, or empty string
                    const finalAlt = alt || imgData.alt || '';
                    return `![${finalAlt}](${imgData.src})`; // Replace with data URL
                }
                return match; // Keep original if ID not found in map (e.g., external URL)
            });

            return processedMarkdown;
        }


        // --- Event Listeners Setup ---

        // Upload button click event
        uploadBtn.addEventListener('click', () => {
            fileInput.click();
        });

        // File input change event
        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        // Process button click event
        processBtn.addEventListener('click', async () => {
            const apiKey = apiKeyInput.value.trim();

            if (!apiKey) {
                alert('Please enter your Mistral AI API key.');
                apiKeyInput.focus();
                return;
            }
             if (apiKey.length < 20) {
                 alert('Please enter a valid Mistral AI API key (it should be a longer string).');
                 apiKeyInput.focus();
                 return;
             }

            if (!pdfFile) {
                alert('Please select or drop a PDF file first.');
                return;
            }

            loadingIndicator.style.display = 'flex';
            resultsSection.style.display = 'none';
            downloadMdBtn.style.display = 'none';

            try {
                console.log("Starting OCR process...");
                const result = await processPdfWithOcr(apiKey, pdfFile);
                console.log("OCR process finished, displaying results.");
                displayOcrResults(result);
                resultsSection.style.display = 'block';
                resultsSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
            } catch (error) {
                console.error('Error processing PDF:', error);
                 resultsSection.style.display = 'block';
                 markdownContent.innerHTML = `<p style="color: red; font-weight: bold;">Processing Error:</p><p style="color: red;">${error.message || 'An unknown error occurred.'}</p><p>Please check your API key, network connection, the console, and the file validity.</p>`;
                 imagesContent.innerHTML = '';
                 rawContent.textContent = `Error: ${error.message}`;
                 resultsSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
                 ocrResultData = null; // Clear data on error

                if (error.message.includes('401') || error.message.toLowerCase().includes('unauthorized')) {
                    alert('Authentication Failed: Please verify your Mistral AI API key.');
                } else if (error.message.includes('429')) {
                     alert('Rate Limit Exceeded: Too many requests. Please wait and try again.');
                } else if (error.message.includes('signed URL') && error.message.toLowerCase().includes('expired')) {
                    alert('Error: The temporary URL for processing expired. Please try processing the file again.');
                } else if (error.message.includes('422') || error.message.toLowerCase().includes('unprocessable')) {
                     alert('API Error 422: Unprocessable Content. The server could not process the request, possibly due to file issues or invalid parameters. Check the console for details.');
                }
            } finally {
                loadingIndicator.style.display = 'none';
            }
        });


        // Tab switching events
        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                tabButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                tabPanes.forEach(pane => pane.classList.remove('active'));
                const tabId = button.dataset.tab;
                const activePane = document.getElementById(`${tabId}-content`);
                if (activePane) {
                    activePane.classList.add('active');
                } else {
                    console.warn(`Tab pane not found for ID: ${tabId}-content`);
                }
            });
        });


        // Drag and drop events
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });
        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, highlight, false);
        });
        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, unhighlight, false);
        });
        dropArea.addEventListener('drop', handleDrop, false);

        // --- Download Markdown Button Event Listener --- (Modified Version)
        downloadMdBtn.addEventListener('click', () => {
            // Check if we have the raw markdown AND the full OCR result data
            if (!rawMarkdownContent || !ocrResultData) {
                alert('No Markdown content or OCR data available to process for download.');
                return;
            }

            // Determine filename
            let filename = 'ocr_result.md';
            if (pdfFile && pdfFile.name) {
                const baseName = pdfFile.name.substring(0, pdfFile.name.lastIndexOf('.')) || pdfFile.name;
                filename = `${baseName}.md`;
            }

            // Process the raw markdown to embed data URLs for images
            console.log("Processing markdown for download...");
            const processedMarkdown = processMarkdownForDownload(rawMarkdownContent, ocrResultData);
            console.log("Processing complete for download.");

            // Create Blob from the *processed* markdown text
            const blob = new Blob([processedMarkdown], { type: 'text/markdown;charset=utf-8' });

            // Create a temporary link element
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(link.href);
        });

    </script>
