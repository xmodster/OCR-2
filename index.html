<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mistral AI OCR Viewer</title>
    <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@3.4.120/build/pdf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true
            },
            svg: {
                fontCache: 'global'
            }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        :root {
            --primary-color: #4a56e2;
            --secondary-color: #6c757d;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --border-color: #dee2e6;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            color: var(--dark-color);
            background-color: #f5f7fb;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            text-align: center;
        }

        h2 {
            margin-bottom: 1rem;
            color: var(--dark-color);
        }

        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .api-key-section label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .api-key-section input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 1rem;
        }

        .upload-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .drop-area {
            width: 100%;
            height: 120px;
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .drop-area.active {
            background-color: rgba(74, 86, 226, 0.1);
            border-color: var(--primary-color);
        }

        .drop-area p {
            margin: 0.5rem 0;
            color: var(--secondary-color);
        }

        #upload-btn,
        #process-btn,
        .download-btn { /* General button styles */
            padding: 0.75rem 1.5rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            box-sizing: border-box; /* Ensure padding doesn't add to width */
        }

        #upload-btn:hover,
        #process-btn:hover,
        .download-btn:hover {
            background-color: #3a44b1;
        }

        #process-btn {
            margin-top: 1rem; /* Adjusted margin */
            display: block;
            width: 100%;
        }

        #process-btn:disabled {
            background-color: var(--secondary-color);
            cursor: not-allowed;
            opacity: 0.6;
        }

        /* Style for download button */
        .download-btn {
            background-color: var(--secondary-color); /* Use secondary color */
            display: block; /* Make it block to center */
            width: fit-content; /* Adjust width to content */
            margin: 1rem auto 0; /* Top margin, auto horizontal margins for centering */
        }

        .download-btn:hover {
             background-color: #5a6268; /* Darken secondary color on hover */
        }


        #file-name {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: var(--secondary-color);
        }

        #pdf-preview {
            width: 100%;
            height: 500px;
            border: 1px solid var(--border-color);
            overflow: auto;
        }

        .pdf-pages canvas {
            display: block;
            margin: 0 auto;
        }

        .page-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
        }

        .page-nav button {
            padding: 0.5rem 1rem;
            background-color: var(--light-color);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            cursor: pointer;
            margin-left: 0.5rem;
        }

        .page-nav button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .results-section {
            display: none; /* Initially hidden */
        }

        .tabs {
            display: flex;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 1rem;
        }

        .tab-btn {
            padding: 0.5rem 1rem;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
            color: var(--secondary-color);
        }

        .tab-btn.active {
            color: var(--primary-color);
            border-bottom: 2px solid var(--primary-color);
            font-weight: 500;
        }

        .tab-pane {
            display: none;
        }

        .tab-pane.active {
            display: block;
        }

        #markdown-content {
            padding: 1rem;
            line-height: 1.8;
            background-color: #fff;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            margin-bottom: 1rem;
        }

        #images-content {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1rem;
            padding: 1rem;
        }

        .image-card {
            border: 1px solid var(--border-color);
            border-radius: 4px;
            overflow: hidden;
        }

        .image-card img {
            width: 100%;
            height: auto;
            display: block;
        }

        .image-caption {
            padding: 0.5rem;
            background-color: var(--light-color);
            font-size: 0.8rem;
            color: var(--secondary-color);
            text-align: center;
        }

        #raw-content pre {
            background-color: var(--light-color);
            padding: 1rem;
            border-radius: 4px;
            overflow-x: auto;
            font-size: 0.85rem;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid var(--border-color);
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Markdown styling */
        #markdown-content h1,
        #markdown-content h2,
        #markdown-content h3,
        #markdown-content h4,
        #markdown-content h5,
        #markdown-content h6 { margin-top: 1rem; margin-bottom: 0.5rem; }
        #markdown-content p { margin-bottom: 1rem; }
        #markdown-content ul,
        #markdown-content ol { margin-left: 1.5rem; margin-bottom: 1rem; }
        #markdown-content code { background-color: var(--light-color); padding: 0.2rem 0.4rem; border-radius: 3px; font-family: monospace; }
        #markdown-content pre { background-color: var(--light-color); padding: 1rem; border-radius: 4px; overflow-x: auto; font-size: 0.85rem; white-space: pre-wrap; word-wrap: break-word; margin-bottom: 1rem; }
        #markdown-content pre > code { padding: 0; background: none; border-radius: 0; font-family: monospace; }
        #markdown-content table { border-collapse: collapse; margin-bottom: 1rem; width: 100%; }
        #markdown-content th,
        #markdown-content td { border: 1px solid var(--border-color); padding: 0.5rem; text-align: left; }
        #markdown-content blockquote { border-left: 3px solid var(--secondary-color); padding-left: 1rem; margin-left: 0; color: var(--secondary-color); margin-bottom: 1rem; }
        #markdown-content img { max-width: 100%; height: auto; margin: 1rem auto; border: 1px solid var(--border-color); border-radius: 4px; display: block; }
    </style>
</head>

<body>
    <div class="container">
        <h1>Mistral AI OCR Document Viewer</h1>

        <div class="card api-key-section">
            <label for="api-key">Mistral AI API Key:</label>
            <input type="password" id="api-key" placeholder="Enter your Mistral AI API key">
        </div>

        <div class="card upload-section">
            <div id="drop-area" class="drop-area">
                <p>Drag & drop PDF file here</p>
                <p>or</p>
                <button id="upload-btn">Select PDF</button>
            </div>
            <input type="file" id="pdf-upload" accept="application/pdf" hidden>
            <div id="file-name"></div>
        </div>

        <div class="card preview-section">
            <h2>PDF Preview</h2>
            <div id="pdf-preview"></div>
        </div>

        <button id="process-btn" disabled>Process with OCR</button>

        <button id="download-md-btn" class="download-btn" style="display: none;">Download Markdown</button>

        <div class="card results-section" id="results-section">
            <h2>OCR Results</h2>
            <div class="tabs">
                <button class="tab-btn active" data-tab="markdown">Markdown</button>
                <button class="tab-btn" data-tab="images">Images</button>
                <button class="tab-btn" data-tab="raw">Raw JSON</button>
            </div>

            <div class="tab-content">
                <div id="markdown-content" class="tab-pane active"></div>
                <div id="images-content" class="tab-pane"></div>
                <div id="raw-content" class="tab-pane">
                    <pre></pre>
                </div>
            </div>
            </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Processing document with Mistral AI...</p>
        </div>
    </div>

    <script>
        // Initialize PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdn.jsdelivr.net/npm/pdfjs-dist@3.4.120/build/pdf.worker.min.js';

        // DOM Elements
        const apiKeyInput = document.getElementById('api-key');
        const uploadBtn = document.getElementById('upload-btn');
        const fileInput = document.getElementById('pdf-upload');
        const fileNameDisplay = document.getElementById('file-name');
        const pdfPreview = document.getElementById('pdf-preview');
        const processBtn = document.getElementById('process-btn');
        const resultsSection = document.getElementById('results-section');
        const markdownContent = document.getElementById('markdown-content');
        const imagesContent = document.getElementById('images-content');
        const rawContent = document.querySelector('#raw-content pre');
        const loadingIndicator = document.getElementById('loading');
        const tabButtons = document.querySelectorAll('.tab-btn');
        const tabPanes = document.querySelectorAll('.tab-pane');
        const dropArea = document.getElementById('drop-area');
        const downloadMdBtn = document.getElementById('download-md-btn'); // Reference remains the same

        // State
        let pdfFile = null;
        let currentPdfUrl = null;
        let rawMarkdownContent = '';
        let ocrResultData = null;

        // PDF Preview Functions
        async function loadPdfPreview(pdfUrl) {
            pdfPreview.innerHTML = '';
            try {
                const loadingTask = pdfjsLib.getDocument(pdfUrl);
                const pdf = await loadingTask.promise;
                const pagesContainer = document.createElement('div');
                pagesContainer.className = 'pdf-pages';
                pdfPreview.appendChild(pagesContainer);
                const pageControls = document.createElement('div');
                pageControls.className = 'page-controls';
                pageControls.innerHTML = `
                    <div class="page-info">Page 1 of ${pdf.numPages}</div>
                    <div class="page-nav">
                        <button id="prev-page" disabled>Previous</button>
                        <button id="next-page" ${pdf.numPages === 1 ? 'disabled' : ''}>Next</button>
                    </div>
                `;
                pdfPreview.appendChild(pageControls);
                let currentPage = 1;
                await renderPage(pdf, currentPage, pagesContainer);
                document.getElementById('prev-page').addEventListener('click', async () => {
                    if (currentPage > 1) {
                        currentPage--;
                        pagesContainer.innerHTML = '';
                        await renderPage(pdf, currentPage, pagesContainer);
                        updatePageControls(currentPage, pdf.numPages);
                    }
                });
                document.getElementById('next-page').addEventListener('click', async () => {
                    if (currentPage < pdf.numPages) {
                        currentPage++;
                        pagesContainer.innerHTML = '';
                        await renderPage(pdf, currentPage, pagesContainer);
                        updatePageControls(currentPage, pdf.numPages);
                    }
                });
            } catch (error) {
                console.error('Error loading PDF preview:', error);
                pdfPreview.innerHTML = '<div class="error" style="padding: 1rem; color: red;">Failed to load PDF preview.</div>';
            }
        }

        async function renderPage(pdf, pageNum, container) {
            try {
                 const page = await pdf.getPage(pageNum);
                 const viewport = page.getViewport({ scale: 1.0 });
                 const containerWidth = container.clientWidth || pdfPreview.clientWidth || 600;
                 const scale = Math.min(2.0, (containerWidth / viewport.width) * 0.98);
                 const scaledViewport = page.getViewport({ scale: scale });
                 const canvas = document.createElement('canvas');
                 const context = canvas.getContext('2d');
                 canvas.height = scaledViewport.height;
                 canvas.width = scaledViewport.width;
                 canvas.style.margin = '0 auto';
                 canvas.style.display = 'block';
                 const renderContext = { canvasContext: context, viewport: scaledViewport };
                 await page.render(renderContext).promise;
                 container.appendChild(canvas);
            } catch(error) {
                console.error(`Error rendering page ${pageNum}:`, error);
                container.innerHTML = `<div class="error" style="padding: 1rem; color: red;">Error rendering page ${pageNum}.</div>`;
            }
        }

        function updatePageControls(currentPage, totalPages) {
            const pageInfo = document.querySelector('.page-info');
            const prevButton = document.getElementById('prev-page');
            const nextButton = document.getElementById('next-page');
            if (pageInfo) pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
            if (prevButton) prevButton.disabled = currentPage === 1;
            if (nextButton) nextButton.disabled = currentPage === totalPages;
        }


        // Drag and Drop Handlers
        function preventDefaults(e) { e.preventDefault(); e.stopPropagation(); }
        function highlight() { dropArea.classList.add('active'); }
        function unhighlight() { dropArea.classList.remove('active'); }
        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            if (files.length > 0 && files[0].type === 'application/pdf') { handleFiles(files); }
            else { alert('Please drop a PDF file'); }
        }
        function handleFiles(files) {
            if (files.length > 0) {
                pdfFile = files[0];
                fileNameDisplay.textContent = `Selected file: ${pdfFile.name}`;
                resultsSection.style.display = 'none'; // Hide results on new file
                markdownContent.innerHTML = '';
                imagesContent.innerHTML = '';
                rawContent.textContent = '';
                downloadMdBtn.style.display = 'none'; // Hide download button
                rawMarkdownContent = '';
                ocrResultData = null;
                if (currentPdfUrl) { URL.revokeObjectURL(currentPdfUrl); }
                currentPdfUrl = URL.createObjectURL(pdfFile);
                loadPdfPreview(currentPdfUrl);
                processBtn.disabled = false;
            }
        }


        // OCR Processing Functions
        async function uploadPdfToMistral(apiKey, pdfFile) {
            const formData = new FormData();
            formData.append('purpose', 'ocr');
            formData.append('file', pdfFile);
            console.log('Uploading file...');
            const uploadResponse = await fetch('https://api.mistral.ai/v1/files', {
                method: 'POST', headers: { 'Authorization': `Bearer ${apiKey}` }, body: formData
            });
            if (!uploadResponse.ok) {
                let errorMessage = `Status ${uploadResponse.status}: ${uploadResponse.statusText}`;
                try { const errorData = await uploadResponse.json(); errorMessage = errorData.detail || errorData.error?.message || JSON.stringify(errorData) || errorMessage; } catch (e) {}
                throw new Error(`File upload failed: ${errorMessage}`);
            }
            return await uploadResponse.json();
        }

        async function processPdfWithOcr(apiKey, pdfFile) {
            try {
                const fileData = await uploadPdfToMistral(apiKey, pdfFile);
                const fileId = fileData.id;
                console.log('File uploaded. ID:', fileId);
                console.log('Requesting signed URL...');
                const urlResponse = await fetch(`https://api.mistral.ai/v1/files/${fileId}/url?expiry=1`, { // 1 hour expiry
                    method: 'GET', headers: { 'Accept': 'application/json', 'Authorization': `Bearer ${apiKey}` }
                });
                if (!urlResponse.ok) {
                     let errorDetail = `Status ${urlResponse.status}: ${urlResponse.statusText}`;
                     try { const errorData = await urlResponse.json(); errorDetail = errorData.detail || errorData.error?.message || JSON.stringify(errorData) || errorDetail; } catch(e) {}
                    throw new Error(`Failed to get signed URL: ${errorDetail}`);
                }
                const urlData = await urlResponse.json();
                const signedUrl = urlData.url;
                console.log('Signed URL obtained.');
                console.log('Sending request to OCR endpoint...');
                const ocrResponse = await fetch('https://api.mistral.ai/v1/ocr', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${apiKey}` },
                    body: JSON.stringify({ model: "mistral-ocr-latest", document: { type: "document_url", document_url: signedUrl }, include_image_base64: true })
                });
                if (!ocrResponse.ok) {
                    let errorDetail = `Status ${ocrResponse.status}: ${ocrResponse.statusText}`;
                    try { const errorData = await ocrResponse.json(); errorDetail = errorData.detail || errorData.error?.message || JSON.stringify(errorData) || errorDetail; } catch (e) {}
                    throw new Error(`OCR processing failed: ${errorDetail}`);
                }
                const result = await ocrResponse.json();
                console.log('OCR successful.');
                return result;
            } catch (error) {
                console.error('Error in OCR process:', error); throw error;
            }
        }

        // --- Helper Function to Display Images ---
        const displayImage = (image, prefix = '') => {
             const base64Data = image.image_base64 || image.base64;
             if (base64Data) {
                const imageCard = document.createElement('div');
                imageCard.className = 'image-card';
                const img = document.createElement('img');
                img.alt = `${prefix}${image.caption || 'Image'}`;
                img.style.maxWidth = '100%';
                if (base64Data.startsWith('data:image/')) { img.src = base64Data; }
                else {
                    const format = image.format || (base64Data.startsWith('/9j/') ? 'jpeg' : 'png');
                    img.src = `data:image/${format};base64,${base64Data}`;
                }
                const caption = document.createElement('div');
                caption.className = 'image-caption';
                caption.textContent = `${prefix}${image.caption || 'Image'}`;
                imageCard.appendChild(img);
                imageCard.appendChild(caption);
                imagesContent.appendChild(imageCard);
                return true;
             }
             return false;
        };

        // --- Function to Display OCR Results --- (With Logging Added)
        function displayOcrResults(result) {
            rawContent.textContent = ''; markdownContent.innerHTML = ''; imagesContent.innerHTML = '';
            rawMarkdownContent = ''; downloadMdBtn.style.display = 'none';
            ocrResultData = result; // Store result
            console.log("displayOcrResults: Stored ocrResultData:", ocrResultData);

            if (!result) {
                markdownContent.innerHTML = '<p>Error: No data from API.</p>'; imagesContent.innerHTML = '<p>No images.</p>';
                ocrResultData = null; return;
            }
            try { rawContent.textContent = JSON.stringify(result, null, 2); }
            catch (e) { rawContent.textContent = "Error displaying raw JSON."; console.error("Error stringifying:", e); }

            let markdownText = '';
            if (result.markdown) { markdownText = result.markdown; }
            else if (result.pages && Array.isArray(result.pages)) { markdownText = result.pages.filter(p => p).map(p => p.markdown || p.text || p.content || '').join('\n\n---\n\n'); }
            else if (result.text) { markdownText = result.text; }
            else if (result.content) { markdownText = result.content; }
            rawMarkdownContent = markdownText;
            console.log("displayOcrResults: Set rawMarkdownContent to:", rawMarkdownContent);

            if (rawMarkdownContent) {
                try {
                    const processedHtml = processMarkdownWithImages(rawMarkdownContent, result);
                    markdownContent.innerHTML = processedHtml;
                    if (window.MathJax && window.MathJax.typesetPromise) {
                        setTimeout(() => { window.MathJax.typesetPromise([markdownContent]).catch(err => console.error('MathJax error:', err)); }, 0);
                    }
                    // Changed to 'block' to match CSS centering style
                    downloadMdBtn.style.display = 'block';
                } catch(e) {
                    console.error("Error parsing markdown:", e);
                    markdownContent.innerHTML = `<p style="color: red;">Error rendering Markdown.</p><pre>${rawMarkdownContent}</pre>`;
                     // Changed to 'block' to match CSS centering style
                    downloadMdBtn.style.display = 'block';
                }
            } else {
                markdownContent.innerHTML = '<p>No Markdown/text content found.</p>';
            }

            imagesContent.innerHTML = ''; let hasImages = false;
            if (result.images && Array.isArray(result.images)) { result.images.forEach((img, i) => { if (displayImage(img, `Image ${i+1}: `)) hasImages = true; }); }
            else if (result.pages && Array.isArray(result.pages)) { result.pages.forEach((p, pi) => { if (p && p.images && Array.isArray(p.images)) { p.images.forEach((img, ii) => { if (displayImage(img, `P${pi+1}, Img ${ii+1}: `)) hasImages = true; }); } }); }
            if (!hasImages) { imagesContent.innerHTML = '<p>No base64 images found.</p>'; }
        }

        // --- Function to Process Markdown for Display ---
        function processMarkdownWithImages(markdownText, result) {
             const imageMap = new Map();
             if (result.pages && Array.isArray(result.pages)) {
                 result.pages.forEach(p => { if (p && p.images && Array.isArray(p.images)) { p.images.forEach(img => { const d = img.image_base64 || img.base64; if (img.id && d) { let u = ''; if (d.startsWith('data:image/')) { u = d; } else { const f = img.format || (d.startsWith('/9j/') ? 'jpeg' : 'png'); u = `data:image/${f};base64,${d}`; } imageMap.set(img.id, { src: u, alt: img.caption || img.id }); } }); } });
             }
             let mathExpr = []; const mathPh = (t, i) => `%%_${t}_MATH_${i}_%%`;
             markdownText = markdownText.replace(/\$\$(.*?)\$\$/gs, (m, c) => { mathExpr.push(m); return mathPh('DISPLAY', mathExpr.length - 1); });
             markdownText = markdownText.replace(/(^|\s|\()\$([^$\s][^\$]*?)\$($|\s|\.|\,|\?|\!|\))/g, (m, p, c, post) => { const o = `$${c}$`; mathExpr.push(o); return `${p}${mathPh('INLINE', mathExpr.length - 1)}${post}`; });
             let html = marked.parse(markdownText);
             const mdImgRgx = /<img\s+src="([^"]+)"(?:\s+alt="([^"]*)")?[^>]*>/g;
             html = html.replace(mdImgRgx, (m, src, alt) => { if (imageMap.has(src)) { const iD = imageMap.get(src); const fA = alt || iD.alt || src; return `<img src="${iD.src}" alt="${fA}">`; } return `<img src="${src}" alt="${alt || ''}">`; });
             html = html.replace(/%%_(DISPLAY|INLINE)_MATH_(\d+)_%%/g, (m, t, i) => { return mathExpr[parseInt(i)]; });
             return html;
        }

        // --- Function to Process Markdown for Download --- (With Logging Added)
        function processMarkdownForDownload(markdownText, result) {
            if (!result || !markdownText) { return markdownText || ''; }
            const imageMap = new Map();
             if (result.pages && Array.isArray(result.pages)) {
                 result.pages.forEach(p => { if (p && p.images && Array.isArray(p.images)) { p.images.forEach(img => { const d = img.image_base64 || img.base64; if (img.id && d) { let u = ''; if (d.startsWith('data:image/')) { u = d; } else { const f = img.format || (d.startsWith('/9j/') ? 'jpeg' : 'png'); u = `data:image/${f};base64,${d}`; } imageMap.set(img.id, { src: u, alt: img.caption || img.id }); } }); } });
             }
            console.log("Image Map for Download:", imageMap);
            const mdImgRgx = /!\[(.*?)\]\((.*?)\)/g;
            const processed = markdownText.replace(mdImgRgx, (match, alt, src) => {
                console.log(`REGEX captured src: "${src}" (Type: ${typeof src})`);
                console.log(`Checking if imageMap has key: "${src}"`);
                if (imageMap.has(src)) {
                    console.log(`>>> Match FOUND in imageMap for key: "${src}"`);
                    const iD = imageMap.get(src); const fA = alt || iD.alt || ''; return `![${fA}](${iD.src})`;
                } else {
                    console.log(`>>> Match NOT FOUND in imageMap for key: "${src}"`); return match;
                }
            });
            return processed;
        }

        // --- Event Listeners Setup ---
        uploadBtn.addEventListener('click', () => { fileInput.click(); });
        fileInput.addEventListener('change', (e) => { handleFiles(e.target.files); });

        processBtn.addEventListener('click', async () => {
            // ... (API key and file checks) ...
             const apiKey = apiKeyInput.value.trim();
             if (!apiKey) { alert('Please enter API key.'); apiKeyInput.focus(); return; }
             if (apiKey.length < 20) { alert('Please enter valid API key.'); apiKeyInput.focus(); return; }
             if (!pdfFile) { alert('Please select PDF file.'); return; }

            loadingIndicator.style.display = 'flex'; resultsSection.style.display = 'none'; downloadMdBtn.style.display = 'none';
            try {
                console.log("Starting OCR..."); const result = await processPdfWithOcr(apiKey, pdfFile);
                console.log("OCR done, displaying."); displayOcrResults(result);
                resultsSection.style.display = 'block'; resultsSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
            } catch (error) {
                console.error('Error processing PDF:', error); resultsSection.style.display = 'block';
                markdownContent.innerHTML = `<p style="color:red;font-weight:bold;">Error:</p><p style="color:red;">${error.message||'Unknown error.'}</p><p>Check key, network, console, file.</p>`;
                imagesContent.innerHTML = ''; rawContent.textContent = `Error: ${error.message}`;
                resultsSection.scrollIntoView({ behavior: 'smooth', block: 'start' }); ocrResultData = null;
                if (error.message.includes('401')) { alert('Auth Failed: Verify API key.'); }
                else if (error.message.includes('429')) { alert('Rate Limit Exceeded.'); }
                else if (error.message.includes('URL') && error.message.includes('expired')) { alert('Error: Temp URL expired. Retry.'); }
                else if (error.message.includes('422')) { alert('API Error 422: Unprocessable. Check file/params/console.'); }
            } finally { loadingIndicator.style.display = 'none'; }
        });

        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                tabButtons.forEach(btn => btn.classList.remove('active')); button.classList.add('active');
                tabPanes.forEach(pane => pane.classList.remove('active'));
                const tabId = button.dataset.tab; const activePane = document.getElementById(`${tabId}-content`);
                if (activePane) { activePane.classList.add('active'); } else { console.warn(`Tab pane not found: ${tabId}-content`); }
            });
        });

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(ev => { dropArea.addEventListener(ev, preventDefaults, false); document.body.addEventListener(ev, preventDefaults, false); });
        ['dragenter', 'dragover'].forEach(ev => { dropArea.addEventListener(ev, highlight, false); });
        ['dragleave', 'drop'].forEach(ev => { dropArea.addEventListener(ev, unhighlight, false); });
        dropArea.addEventListener('drop', handleDrop, false);

        // --- Download Markdown Button Event Listener --- (With Logging Added)
        downloadMdBtn.addEventListener('click', () => {
            console.log("Download button clicked. Checking variables...");
            console.log("Value of rawMarkdownContent:", rawMarkdownContent);
            console.log("Value of ocrResultData:", ocrResultData);

            if (!rawMarkdownContent || !ocrResultData) {
                alert('No Markdown content or OCR data available to process for download.');
                console.log("Download aborted: Missing rawMarkdownContent or ocrResultData.");
                return;
            }
            let filename = 'ocr_result.md';
            if (pdfFile && pdfFile.name) { const baseName = pdfFile.name.substring(0, pdfFile.name.lastIndexOf('.')) || pdfFile.name; filename = `${baseName}.md`; }

            console.log("Raw Markdown for Download (Input):", rawMarkdownContent);
            const processedMarkdown = processMarkdownForDownload(rawMarkdownContent, ocrResultData);
            console.log("Processed Markdown for Download (Output):", processedMarkdown);

            const blob = new Blob([processedMarkdown], { type: 'text/markdown;charset=utf-8' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = filename; document.body.appendChild(link); link.click();
            document.body.removeChild(link); URL.revokeObjectURL(link.href);
        });

    </script>
