<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mistral AI OCR Viewer</title>
    <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@3.4.120/build/pdf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true
            },
            svg: {
                fontCache: 'global'
            }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        :root {
            --primary-color: #4a56e2;
            --secondary-color: #6c757d;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --border-color: #dee2e6;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            color: var(--dark-color);
            background-color: #f5f7fb;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            text-align: center;
        }

        h2 {
            margin-bottom: 1rem;
            color: var(--dark-color);
        }

        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .api-key-section label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .api-key-section input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 1rem;
        }

        .upload-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .drop-area {
            width: 100%;
            height: 120px;
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .drop-area.active {
            background-color: rgba(74, 86, 226, 0.1);
            border-color: var(--primary-color);
        }

        .drop-area p {
            margin: 0.5rem 0;
            color: var(--secondary-color);
        }

        #upload-btn,
        #process-btn,
        .download-btn { /* Added .download-btn */
            padding: 0.75rem 1.5rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #upload-btn:hover,
        #process-btn:hover,
        .download-btn:hover { /* Added .download-btn */
            background-color: #3a44b1;
        }

        #process-btn {
            margin: 1rem 0;
            display: block;
            width: 100%;
        }

        #process-btn:disabled {
            background-color: var(--secondary-color);
            cursor: not-allowed;
            opacity: 0.6;
        }

        /* Style for download button */
        .download-btn {
            background-color: var(--secondary-color); /* Use secondary color */
            margin-top: 1rem; /* Add space above */
            display: inline-block; /* Adjust display */
            width: auto; /* Adjust width */
        }

        .download-btn:hover {
             background-color: #5a6268; /* Darken secondary color on hover */
        }


        #file-name {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: var(--secondary-color);
        }

        #pdf-preview {
            width: 100%;
            height: 500px;
            border: 1px solid var(--border-color);
            overflow: auto;
        }

        .pdf-pages canvas {
            display: block;
            margin: 0 auto;
        }

        .page-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
        }

        .page-nav button {
            padding: 0.5rem 1rem;
            background-color: var(--light-color);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            cursor: pointer;
            margin-left: 0.5rem;
        }

        .page-nav button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .results-section {
            display: none;
        }

        .tabs {
            display: flex;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 1rem;
        }

        .tab-btn {
            padding: 0.5rem 1rem;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
            color: var(--secondary-color);
        }

        .tab-btn.active {
            color: var(--primary-color);
            border-bottom: 2px solid var(--primary-color);
            font-weight: 500;
        }

        .tab-pane {
            display: none;
        }

        .tab-pane.active {
            display: block;
        }

        #markdown-content {
            padding: 1rem;
            line-height: 1.8;
            background-color: #fff; /* Add a white background for clarity */
            border: 1px solid var(--border-color); /* Optional border */
            border-radius: 4px;
            margin-bottom: 1rem; /* Space before potential download button */
        }

        #images-content {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1rem;
            padding: 1rem;
        }

        .image-card {
            border: 1px solid var(--border-color);
            border-radius: 4px;
            overflow: hidden;
        }

        .image-card img {
            width: 100%;
            display: block;
        }

        .image-caption {
            padding: 0.5rem;
            background-color: var(--light-color);
            font-size: 0.8rem;
            color: var(--secondary-color);
        }

        #raw-content pre {
            background-color: var(--light-color);
            padding: 1rem;
            border-radius: 4px;
            overflow-x: auto;
            font-size: 0.85rem;
            white-space: pre-wrap;
        }

        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid var(--border-color);
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Markdown styling */
        #markdown-content h1,
        #markdown-content h2,
        #markdown-content h3,
        #markdown-content h4,
        #markdown-content h5,
        #markdown-content h6 {
            margin-top: 1rem;
            margin-bottom: 0.5rem;
        }

        #markdown-content p {
            margin-bottom: 1rem;
        }

        #markdown-content ul,
        #markdown-content ol {
            margin-left: 1.5rem;
            margin-bottom: 1rem;
        }

        #markdown-content code {
            background-color: var(--light-color);
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
            font-family: monospace;
        }

        #markdown-content pre > code { /* Ensure code blocks have padding too */
             display: block;
             padding: 1em;
             overflow-x: auto;
        }


        #markdown-content table {
            border-collapse: collapse;
            margin-bottom: 1rem;
            width: 100%;
        }

        #markdown-content th,
        #markdown-content td {
            border: 1px solid var(--border-color);
            padding: 0.5rem;
            text-align: left;
        }

        #markdown-content blockquote {
            border-left: 3px solid var(--secondary-color);
            padding-left: 1rem;
            margin-left: 0;
            color: var(--secondary-color);
            margin-bottom: 1rem; /* Add margin */
        }

        #markdown-content img {
            max-width: 100%;
            height: auto;
            margin: 1rem 0;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            display: block; /* Ensure image is block level */
        }

        .image-card img {
            max-width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Mistral AI OCR Document Viewer</h1>

        <div class="card api-key-section">
            <label for="api-key">Mistral AI API Key:</label>
            <input type="password" id="api-key" placeholder="Enter your Mistral AI API key">
        </div>

        <div class="card upload-section">
            <div id="drop-area" class="drop-area">
                <p>Drag & drop PDF file here</p>
                <p>or</p>
                <button id="upload-btn">Select PDF</button>
            </div>
            <input type="file" id="pdf-upload" accept="application/pdf" hidden>
            <div id="file-name"></div>
        </div>

        <div class="card preview-section">
            <h2>PDF Preview</h2>
            <div id="pdf-preview"></div>
        </div>

        <button id="process-btn" disabled>Process with OCR</button>

        <div class="card results-section" id="results-section">
            <h2>OCR Results</h2>
            <div class="tabs">
                <button class="tab-btn active" data-tab="markdown">Markdown</button>
                <button class="tab-btn" data-tab="images">Images</button>
                <button class="tab-btn" data-tab="raw">Raw JSON</button>
            </div>

            <div class="tab-content">
                <div id="markdown-content" class="tab-pane active"></div>
                <div id="images-content" class="tab-pane"></div>
                <div id="raw-content" class="tab-pane">
                    <pre></pre>
                </div>
            </div>
            <button id="download-md-btn" class="download-btn" style="display: none;">Download Markdown</button>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Processing document with Mistral AI...</p>
        </div>
    </div>

    <script>
        // Initialize PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdn.jsdelivr.net/npm/pdfjs-dist@3.4.120/build/pdf.worker.min.js';

        // DOM Elements
        const apiKeyInput = document.getElementById('api-key');
        const uploadBtn = document.getElementById('upload-btn');
        const fileInput = document.getElementById('pdf-upload');
        const fileNameDisplay = document.getElementById('file-name');
        const pdfPreview = document.getElementById('pdf-preview');
        const processBtn = document.getElementById('process-btn');
        const resultsSection = document.getElementById('results-section');
        const markdownContent = document.getElementById('markdown-content');
        const imagesContent = document.getElementById('images-content');
        const rawContent = document.querySelector('#raw-content pre');
        const loadingIndicator = document.getElementById('loading');
        const tabButtons = document.querySelectorAll('.tab-btn');
        const tabPanes = document.querySelectorAll('.tab-pane');
        const dropArea = document.getElementById('drop-area');
        const downloadMdBtn = document.getElementById('download-md-btn'); // Added download button reference

        // State
        let pdfFile = null;
        let currentPdfUrl = null;
        let rawMarkdownContent = ''; // Added variable to store raw markdown

        // PDF Preview Functions
        async function loadPdfPreview(pdfUrl) {
            pdfPreview.innerHTML = ''; // Clear previous preview

            try {
                const loadingTask = pdfjsLib.getDocument(pdfUrl);
                const pdf = await loadingTask.promise;

                const pagesContainer = document.createElement('div');
                pagesContainer.className = 'pdf-pages';
                pdfPreview.appendChild(pagesContainer);

                const pageControls = document.createElement('div');
                pageControls.className = 'page-controls';
                pageControls.innerHTML = `
                    <div class="page-info">Page 1 of ${pdf.numPages}</div>
                    <div class="page-nav">
                        <button id="prev-page" disabled>Previous</button>
                        <button id="next-page" ${pdf.numPages === 1 ? 'disabled' : ''}>Next</button>
                    </div>
                `;
                pdfPreview.appendChild(pageControls);

                let currentPage = 1;
                await renderPage(pdf, currentPage, pagesContainer);

                document.getElementById('prev-page').addEventListener('click', async () => {
                    if (currentPage > 1) {
                        currentPage--;
                        pagesContainer.innerHTML = ''; // Clear current page canvas
                        await renderPage(pdf, currentPage, pagesContainer);
                        updatePageControls(currentPage, pdf.numPages);
                    }
                });

                document.getElementById('next-page').addEventListener('click', async () => {
                    if (currentPage < pdf.numPages) {
                        currentPage++;
                        pagesContainer.innerHTML = ''; // Clear current page canvas
                        await renderPage(pdf, currentPage, pagesContainer);
                        updatePageControls(currentPage, pdf.numPages);
                    }
                });
            } catch (error) {
                console.error('Error loading PDF preview:', error);
                pdfPreview.innerHTML = '<div class="error" style="padding: 1rem; color: red;">Failed to load PDF preview. Ensure the file is a valid PDF.</div>';
            }
        }

        async function renderPage(pdf, pageNum, container) {
            try {
                 const page = await pdf.getPage(pageNum);
                 const viewport = page.getViewport({ scale: 1.0 });
                 const containerWidth = container.clientWidth || pdfPreview.clientWidth;
                 // Adjust scale calculation to prevent overly large canvases for wide PDFs
                 const scale = Math.min(2.0, (containerWidth / viewport.width) * 0.98); // Max scale 2.0, 98% width
                 const scaledViewport = page.getViewport({ scale: scale });

                 const canvas = document.createElement('canvas');
                 const context = canvas.getContext('2d');
                 canvas.height = scaledViewport.height;
                 canvas.width = scaledViewport.width;
                 // Optional: Add some styling to center canvas if container is wider
                 canvas.style.margin = '0 auto';
                 canvas.style.display = 'block';


                 const renderContext = {
                     canvasContext: context,
                     viewport: scaledViewport
                 };

                 await page.render(renderContext).promise;
                 container.appendChild(canvas);
            } catch(error) {
                console.error(`Error rendering page ${pageNum}:`, error);
                container.innerHTML = `<div class="error" style="padding: 1rem; color: red;">Error rendering page ${pageNum}.</div>`;
            }
        }

        function updatePageControls(currentPage, totalPages) {
            const pageInfo = document.querySelector('.page-info');
            const prevButton = document.getElementById('prev-page');
            const nextButton = document.getElementById('next-page');

            if (pageInfo) pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
            if (prevButton) prevButton.disabled = currentPage === 1;
            if (nextButton) nextButton.disabled = currentPage === totalPages;
        }


        // Drag and Drop Handlers
        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        function highlight() {
            dropArea.classList.add('active');
        }

        function unhighlight() {
            dropArea.classList.remove('active');
        }

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;

            if (files.length > 0 && files[0].type === 'application/pdf') {
                handleFiles(files);
            } else {
                alert('Please drop a PDF file');
            }
        }

        function handleFiles(files) {
            if (files.length > 0) {
                pdfFile = files[0];
                fileNameDisplay.textContent = `Selected file: ${pdfFile.name}`;

                // Clear previous results if a new file is selected
                resultsSection.style.display = 'none';
                markdownContent.innerHTML = '';
                imagesContent.innerHTML = '';
                rawContent.textContent = '';
                downloadMdBtn.style.display = 'none'; // Hide download button
                rawMarkdownContent = ''; // Clear stored markdown


                if (currentPdfUrl) {
                    URL.revokeObjectURL(currentPdfUrl); // Clean up old URL
                }
                currentPdfUrl = URL.createObjectURL(pdfFile);
                loadPdfPreview(currentPdfUrl);
                processBtn.disabled = false; // Enable process button
            }
        }


        // OCR Processing Functions
        async function uploadPdfToMistral(apiKey, pdfFile) {
            const formData = new FormData();
            formData.append('purpose', 'ocr');
            formData.append('file', pdfFile);

            console.log('Uploading file to Mistral API...');

            const uploadResponse = await fetch('https://api.mistral.ai/v1/files', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${apiKey}`
                    // 'Content-Type' is automatically set by fetch for FormData
                },
                body: formData
            });

            if (!uploadResponse.ok) {
                let errorMessage = `Status ${uploadResponse.status}: ${uploadResponse.statusText}`;
                try {
                    const errorData = await uploadResponse.json();
                    errorMessage = errorData.error?.message || JSON.stringify(errorData) || errorMessage;
                } catch (e) {
                    // Keep the original status text if parsing fails
                }
                throw new Error(`File upload failed: ${errorMessage}`);
            }

            return await uploadResponse.json();
        }

        async function processPdfWithOcr(apiKey, pdfFile) {
            try {
                const fileData = await uploadPdfToMistral(apiKey, pdfFile);
                const fileId = fileData.id;
                console.log('File uploaded successfully. File ID:', fileId);

                console.log('Requesting signed URL...');
                const urlResponse = await fetch(`https://api.mistral.ai/v1/files/${fileId}/url?expiry=24`, { // 24 hour expiry
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    }
                });

                if (!urlResponse.ok) {
                    throw new Error(`Failed to get signed URL: Status ${urlResponse.status}`);
                }

                const urlData = await urlResponse.json();
                const signedUrl = urlData.url;
                console.log('Signed URL obtained successfully.');

                console.log('Sending request to OCR endpoint...');
                const ocrResponse = await fetch('https://api.mistral.ai/v1/ocr', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: "mistral-ocr-latest",
                        document: {
                            type: "document_url",
                            document_url: signedUrl
                        },
                        include_image_base64: true // Request images in base64
                    })
                });

                if (!ocrResponse.ok) {
                    let errorDetail = `Status ${ocrResponse.status}: ${ocrResponse.statusText}`;
                    try {
                        const errorData = await ocrResponse.json();
                         errorDetail = errorData.error?.message || JSON.stringify(errorData) || errorDetail;
                    } catch (e) {
                       // Keep original error text
                    }
                    throw new Error(`OCR processing failed: ${errorDetail}`);
                }

                const result = await ocrResponse.json();
                console.log('OCR processing successful.');
                // console.log('OCR API response structure:', Object.keys(result));
                // if (result.pages && result.pages.length > 0) {
                //     console.log('First page structure:', Object.keys(result.pages[0] || {}));
                // }
                return result;

            } catch (error) {
                console.error('Error in OCR process:', error);
                throw error; // Re-throw the error to be caught by the caller
            }
        }


        function displayOcrResults(result) {
            // Reset content areas and button state
            rawContent.textContent = '';
            markdownContent.innerHTML = '';
            imagesContent.innerHTML = '';
            rawMarkdownContent = '';
            downloadMdBtn.style.display = 'none'; // Hide button initially

            if (!result) {
                markdownContent.innerHTML = '<p>Error: No data received from the API.</p>';
                imagesContent.innerHTML = '<p>No images available.</p>';
                return;
            }

            // Display Raw JSON
            try {
                rawContent.textContent = JSON.stringify(result, null, 2);
            } catch (e) {
                 rawContent.textContent = "Error displaying raw JSON.";
                 console.error("Error stringifying result: ", e);
            }


            // --- Determine Markdown Text ---
            let markdownText = '';
            if (result.markdown) {
                markdownText = result.markdown;
            } else if (result.text) { // Fallback to plain text if markdown isn't present
                markdownText = result.text;
            } else if (result.content) { // Another potential fallback field
                 markdownText = result.content;
            } else if (result.pages && Array.isArray(result.pages)) { // If markdown is per-page
                markdownText = result.pages
                    .filter(page => page) // Ensure page object exists
                    .map(page => page.markdown || page.text || page.content || '') // Get markdown or text
                    .join('\n\n---\n\n'); // Join pages with a separator
            }
            // Store the raw markdown
            rawMarkdownContent = markdownText;


            // --- Display Markdown ---
            if (rawMarkdownContent) {
                try {
                     // Process markdown, potentially embedding base64 images
                    const processedHtml = processMarkdownWithImages(rawMarkdownContent, result);
                    markdownContent.innerHTML = processedHtml;

                    // Re-render MathJax after content is set
                    if (window.MathJax && window.MathJax.typesetPromise) {
                        // Use setTimeout to ensure DOM is updated before typeset
                        setTimeout(() => {
                             window.MathJax.typesetPromise([markdownContent]).catch(err => {
                                 console.error('MathJax typesetting error:', err);
                             });
                         }, 0);
                    }
                    downloadMdBtn.style.display = 'inline-block'; // Show download button only if markdown exists
                } catch(e) {
                    console.error("Error parsing markdown:", e);
                    markdownContent.innerHTML = `<p style="color: red;">Error rendering Markdown content.</p><pre>${rawMarkdownContent}</pre>`; // Show raw if render fails
                    downloadMdBtn.style.display = 'inline-block'; // Still allow download of raw markdown
                }
            } else {
                markdownContent.innerHTML = '<p>No Markdown or text content found in the response.</p>';
            }


            // --- Display Images ---
            imagesContent.innerHTML = ''; // Clear previous images
            let hasImages = false;
            const displayImage = (image, prefix = '') => {
                 const base64Data = image.image_base64 || image.base64; // Check both possible fields
                 if (base64Data) {
                    hasImages = true;
                    const imageCard = document.createElement('div');
                    imageCard.className = 'image-card';

                    const img = document.createElement('img');
                    // Try to infer format, default to png
                    const format = image.format || (base64Data.startsWith('/9j/') ? 'jpeg' : 'png');
                    img.src = `data:image/${format};base64,${base64Data}`;
                    img.alt = `${prefix}${image.caption || 'Image'}`;
                    img.style.maxWidth = '100%'; // Ensure image fits card

                    const caption = document.createElement('div');
                    caption.className = 'image-caption';
                    caption.textContent = `${prefix}${image.caption || 'Image'}`;

                    imageCard.appendChild(img);
                    imageCard.appendChild(caption);
                    imagesContent.appendChild(imageCard);
                 }
            };

            // Check for top-level images array
            if (result.images && Array.isArray(result.images)) {
                 result.images.forEach((image, index) => displayImage(image, `Image ${index + 1}: `));
            }
            // Check for images within pages array
            else if (result.pages && Array.isArray(result.pages)) {
                 result.pages.forEach((page, pageIndex) => {
                     if (page && page.images && Array.isArray(page.images)) {
                         page.images.forEach((image, imageIndex) => displayImage(image, `Page ${pageIndex + 1}, Image ${imageIndex + 1}: `));
                     }
                 });
            }

            if (!hasImages) {
                imagesContent.innerHTML = '<p>No images found in the response or included in base64 format.</p>';
            }
        }


        function processMarkdownWithImages(markdownText, result) {
            // Store images by ID if available for replacement
            const imageMap = new Map();
             if (result.pages && Array.isArray(result.pages)) {
                 result.pages.forEach(page => {
                     if (page && page.images && Array.isArray(page.images)) {
                         page.images.forEach(image => {
                            const base64Data = image.image_base64 || image.base64;
                             if (image.id && base64Data) {
                                const format = image.format || (base64Data.startsWith('/9j/') ? 'jpeg' : 'png');
                                imageMap.set(image.id, {
                                    src: `data:image/${format};base64,${base64Data}`,
                                    alt: image.caption || image.id
                                });
                             }
                         });
                     }
                 });
             }

             // Temporarily replace math expressions to avoid markdown parsing issues
             let mathExpressions = [];
             const mathPlaceholder = (type, index) => `%%_${type}_MATH_${index}_%%`;

             markdownText = markdownText.replace(/\$\$(.*?)\$\$/gs, function (match, content) {
                 mathExpressions.push(match); // Store original $$...$$
                 return mathPlaceholder('DISPLAY', mathExpressions.length - 1);
             });
             markdownText = markdownText.replace(/\$(.*?)\$/g, function (match, content) {
                 // Avoid matching things like $100 - be more specific if needed
                 if (match.includes(' ')) return match; // Simple check: ignore if it contains space
                 mathExpressions.push(match); // Store original $...$
                 return mathPlaceholder('INLINE', mathExpressions.length - 1);
             });


            // Use marked.js to convert Markdown to HTML
            let html = marked.parse(markdownText);

            // Replace image placeholders (like ![alt](image_id)) in the generated HTML
            html = html.replace(/<img[^>]*src=["']([^"']+)["'][^>]*alt=["']([^"']*)["'][^>]*>/g, (match, src, alt) => {
                if (imageMap.has(src)) {
                    const imgData = imageMap.get(src);
                    // Use alt from map if available, otherwise keep original alt from markdown
                    const finalAlt = imgData.alt || alt;
                    return `<img src="${imgData.src}" alt="${finalAlt}" style="max-width: 100%; height: auto; border: 1px solid var(--border-color); border-radius: 4px; margin: 1rem 0; display: block;">`;
                }
                // If src is not in map, it might be an external URL, keep it but apply style
                return `<img src="${src}" alt="${alt}" style="max-width: 100%; height: auto; border: 1px solid var(--border-color); border-radius: 4px; margin: 1rem 0; display: block;">`;
            });


             // Restore math expressions
             html = html.replace(/%%_(DISPLAY|INLINE)_MATH_(\d+)_%%/g, function (match, type, index) {
                 return mathExpressions[parseInt(index)];
             });

            return html;
        }


        // --- Event Listeners Setup ---

        // Upload button click event
        uploadBtn.addEventListener('click', () => {
            fileInput.click(); // Trigger hidden file input
        });

        // File input change event
        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        // Process button click event
        processBtn.addEventListener('click', async () => {
            const apiKey = apiKeyInput.value.trim();

            if (!apiKey) {
                alert('Please enter your Mistral AI API key.');
                apiKeyInput.focus();
                return;
            }
             if (apiKey.length < 20) { // Basic sanity check for key length
                 alert('Please enter a valid Mistral AI API key (it should be a longer string).');
                 apiKeyInput.focus();
                 return;
             }

            if (!pdfFile) {
                alert('Please select or drop a PDF file first.');
                return;
            }

            loadingIndicator.style.display = 'flex'; // Show loading spinner
            resultsSection.style.display = 'none'; // Hide previous results
            downloadMdBtn.style.display = 'none'; // Hide download button during processing

            try {
                const result = await processPdfWithOcr(apiKey, pdfFile);
                displayOcrResults(result);
                resultsSection.style.display = 'block'; // Show results section
                resultsSection.scrollIntoView({ behavior: 'smooth', block: 'start' }); // Scroll to results
            } catch (error) {
                console.error('Error processing PDF:', error);
                // Display error message prominently
                 resultsSection.style.display = 'block'; // Show results section to display the error
                 markdownContent.innerHTML = `<p style="color: red; font-weight: bold;">Processing Error:</p><p style="color: red;">${error.message || 'An unknown error occurred.'}</p><p>Please check your API key, network connection, and the console for more details.</p>`;
                 imagesContent.innerHTML = ''; // Clear other tabs
                 rawContent.textContent = `Error: ${error.message}`; // Show error in raw tab too
                 resultsSection.scrollIntoView({ behavior: 'smooth', block: 'start' });

                // Provide more specific alerts based on common errors
                if (error.message.includes('401') || error.message.toLowerCase().includes('unauthorized')) {
                    alert('Authentication Failed: Please verify your Mistral AI API key.');
                } else if (error.message.includes('429')) {
                     alert('Rate Limit Exceeded: You have made too many requests. Please wait and try again later.');
                } else {
                    // Generic alert for other errors already displayed in the results section
                   // alert(`Error processing PDF. See details in the results area or console.`);
                }
            } finally {
                loadingIndicator.style.display = 'none'; // Hide loading spinner
            }
        });


        // Tab switching events
        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                // Update button active states
                tabButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');

                // Update pane active states
                tabPanes.forEach(pane => pane.classList.remove('active'));
                const tabId = button.dataset.tab;
                const activePane = document.getElementById(`${tabId}-content`);
                if (activePane) {
                    activePane.classList.add('active');
                } else {
                    console.warn(`Tab pane not found for ID: ${tabId}-content`);
                }
            });
        });


        // Drag and drop events
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false); // Prevent browser default drag/drop behavior on whole page
        });

        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, unhighlight, false);
        });

        dropArea.addEventListener('drop', handleDrop, false);

        // --- Download Markdown Button Event Listener ---
        downloadMdBtn.addEventListener('click', () => {
            if (!rawMarkdownContent) {
                alert('No Markdown content available to download.');
                return;
            }

            // Determine filename
            let filename = 'ocr_result.md';
            if (pdfFile && pdfFile.name) {
                // Get base name without extension and add .md
                const baseName = pdfFile.name.substring(0, pdfFile.name.lastIndexOf('.')) || pdfFile.name;
                filename = `${baseName}.md`;
            }

            // Create Blob (binary large object) from the raw markdown text
            const blob = new Blob([rawMarkdownContent], { type: 'text/markdown;charset=utf-8' });

            // Create a temporary link element
            const link = document.createElement('a');

            // Create a URL for the blob object
            link.href = URL.createObjectURL(blob);

            // Set the download attribute with the desired filename
            link.download = filename;

            // Append link to the body (required for Firefox)
            document.body.appendChild(link);

            // Programmatically click the link to trigger the download
            link.click();

            // Clean up: Remove the link and revoke the blob URL
            document.body.removeChild(link);
            URL.revokeObjectURL(link.href);
        });

    </script>
